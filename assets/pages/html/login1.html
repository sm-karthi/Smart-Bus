<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../styles/login.css">

</head>

<body>

    <!-- login page -->
    <div class="login-container">
        <form action="" id="login_form" novalidate>

            <!-- Bus logo -->
            <img src="../../image/SMART BUS logo.png" alt="Bus_logo" id="Bus_Logo">
            <h1 id="loginHeading">LOGIN</h1>

            <!-- Name input -->
            <input type="text" id="Name_inputs" name="name" placeholder="User Name">

            <!-- Name input logo -->
            <img src="../../image/userName_logo.png" alt="username_logo" id="userName_Logo">
            <span id="nameError"></span>

            <!-- Email input -->
            <input type="email" id="Email_inputs" name="email" placeholder="Email">

            <!-- Email input logo -->
            <img src="../../image/email_logo.png" alt="email_logo" id="email_Logo">
            <span id="emailError"></span>

            <!-- Password input -->
            <input type="password" id="password_inputs" name="password" itemid="Password" placeholder="Password">
            <span id="passwordError"></span>

            <!-- Password input logo -->
            <img src="../../image/password_logo.png" alt="password_logo" id="password_Logo">

            <!-- Password Toggle eye logo -->
            <img src="../../image/close_logo_password.png" alt="eye_logo" id="eye_logos">

            <!-- Login button -->
            <button id="login" type="submit">Login</button>

            <!-- Login page Error space -->
             <p id="loginError" class="error-message"></p>

            <!-- Go to sign page -->
            <p id="go_sign_up">don't have an account?<a href="#">Sign up</a></p>
        </form>
    </div>

    <!-- Sign up page -->
    <div class="sign_up_container hidden">
        <form action="" id="sign_up_form" novalidate>

            <!-- Bus logo -->
            <img src="../../image/SMART BUS logo.png" alt="Bus_logo" id="Bus_logo">
            <h1 id="sign_up_heading">SIGN UP</h1>

            <!-- Name input -->
            <input type="text" id="Name_input" name="name" placeholder="User Name">

            <!-- Name input logo -->
            <img src="../../image/userName_logo.png" alt="userName_logo" id="userName_logo">
            <span id="NameError"></span>

            <!-- Email input -->
            <input type="email" id="Email_input" name="email" placeholder="Email">

            <!-- Email input logo -->
            <img src="../../image/email_logo.png" alt="email_logo" id="email_logo">
            <span id="EmailError"></span>

            <!-- Mobile number input -->
            <input type="number" id="Number_input" name="number" placeholder="Mobile Number">

            <!-- Mobile number input logo -->
            <img src="../../image/phone_logo.png" alt="phone_logo" id="phone_logo">
            <span id="numberError"></span>

            <!-- Password input -->
            <input type="password" id="password_input" name="password" placeholder="Password">

            <!-- Password input logo -->
            <img src="../../image/password_logo.png" alt="password_logo" id="password_logo">

            <!-- Password Toggle eye logo -->
            <img src="../../image/close_logo_password.png" alt="close_logo" id="eye_logo_password">
            <span id="passError"></span>

            <!-- Confirm Password input -->
            <input type="password" id="Cpassword_input" name="cpassword" placeholder="Confirm Password">
           

            <!-- Confirm Password input logo -->
            <img src="../../image/password_logo.png" alt="ConfirmPassword_logo" id="confirmPassword_logo">

            <!-- Confirm Password Toggle eye logo -->
            <img src="../../image/close_logo_password.png" alt="close_logo" id="eye_logo_confirm">
            <span id="cpassError"></span>

            <!-- Sign up button -->
            <button id="Sign_up" type="submit">Sign up</button>

            <!-- Sign up page Error space -->
            <p id="signUpError" class="error-message"></p>

            <!-- Go to Login page -->
            <p id="go_login_page">Already have an account?<a href="#">Login</a></p>

        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
